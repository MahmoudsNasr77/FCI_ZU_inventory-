{%extends 'base.html'%}
{% block title %} المخزن{% endblock %}

{%block content%}
<div class="container p-5">
    <h3 class="text-center">منتجات مستخدمه</h3>
    <div class="table-responsive">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">اسم المنتج</th>
                <th scope="col">الكميه المصروفه</th>
                <th scope="col"> المنصرف له</th>
                <th scope="col">تاريخ الصرف</th>
                <th scope="col">وقت الصرف</th>
              </tr>
            </thead>
            <tbody>
              {%for i in data%}
              <tr>
                <th scope="col">{{i.name}}</th>
                <th scope="col"> {{i.quntity}}</th>
                <th scope="col">{{i.importer}}</th>
                <th scope="col">{{i.data}} </th>
                <th scope="col">{{i.time}} </th>
              </tr>
              {%endfor%}

            </tbody>
      </table>
      <button class="btn btn-success"><a class="text-light h3 m-5" href="{% url 'inventor:add' %}">اضافه منتج</a></button>
      </div>
</div>

{%endblock content%}
